<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变：垂直方向，底部台子支撑效果 -->
    <linearGradient id="pinkBg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fef9fa;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#fef7f7;stop-opacity:1" />
      <stop offset="95%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="97%" style="stop-color:#f8bbd9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB7299;stop-opacity:1" />
    </linearGradient>

    <!-- 文字渐变 -->
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c2185b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB7299;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>

    <!-- 高级阴影效果 -->
    <filter id="elegantShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FB7299" flood-opacity="0.3"/>
    </filter>

    <!-- 柔和光晕 -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="1200" fill="url(#pinkBg1)"/>

  <!-- 现代几何装饰 -->
  <g opacity="0.08">
    <circle cx="150" cy="200" r="80" fill="#FB7299"/>
    <circle cx="650" cy="300" r="60" fill="#e91e63"/>
    <rect x="100" y="700" width="120" height="120" rx="20" fill="#FB7299" transform="rotate(15 160 760)"/>
  </g>

  <!-- 精致线条装饰 -->
  <g stroke="#FB7299" stroke-width="1" fill="none" opacity="0.2">
    <path d="M0,350 Q200,330 400,350 T800,350"/>
    <path d="M0,650 Q200,670 400,650 T800,650"/>
    <line x1="50" y1="150" x2="150" y2="250"/>
    <line x1="650" y1="150" x2="750" y2="250"/>
  </g>

  <!-- 主文案 -->
  <text x="400" y="280" font-family="PingFang SC, Helvetica, sans-serif"
        font-size="48" font-weight="300" fill="url(#textGradient1)" text-anchor="middle" filter="url(#elegantShadow)">
    看B站视频时
  </text>

  <text x="400" y="360" font-family="PingFang SC, Helvetica, sans-serif"
        font-size="64" font-weight="300" fill="url(#textGradient1)" text-anchor="middle" filter="url(#elegantShadow)">
    又被
  </text>

  <text x="400" y="460" font-family="PingFang SC, Helvetica, sans-serif"
        font-size="96" font-weight="700" fill="url(#textGradient1)" text-anchor="middle" filter="url(#elegantShadow)">
    切片广告
  </text>

  <text x="400" y="560" font-family="PingFang SC, Helvetica, sans-serif"
        font-size="64" font-weight="300" fill="url(#textGradient1)" text-anchor="middle" filter="url(#elegantShadow)">
    打断了
  </text>


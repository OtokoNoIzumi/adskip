<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bilibili 广告跳过工具</title>
  <link href="tailwind.dist.css" rel="stylesheet">
</head>
<body class="popup-container">
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>Bilibili 广告跳过工具</h1>
  </div>

  <div class="description">
    自动跳过哔哩哔哩视频中的广告内容，支持通过URL参数共享广告时间段。
  </div>

  <div class="instructions">
    <h2>使用说明</h2>
    <p>1. 访问B站视频页面时，会在右上角显示"⏩ 广告跳过"按钮</p>
    <p>2. 点击按钮设置广告时间段，格式: <span class="format">开始-结束,开始-结束</span></p>
    <p>3. 例如: <span class="format">61-87,120-145</span> 表示跳过61秒到87秒和120秒到145秒的广告</p>
  </div>

  <ul class="feature-list">
    <li>自动记住每个视频的广告时间段</li>
    <li>支持通过URL分享广告跳过设置</li>
    <li>适用于所有B站视频页面</li>
    <li>界面简洁，不影响正常使用</li>
  </ul>

  <button id="go-to-options" class="button">打开选项页面</button>

  <div class="footer">
    版本 1.0 | 作者: Izumi屈源
  </div>

  <script src="popup.js"></script>
</body>
</html>
